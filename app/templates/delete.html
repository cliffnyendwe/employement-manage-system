{% load bootstrap4 %}
{% load staticfiles %}
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="static/css/animate.css">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
  </script>
  <title>delete Employee</title>
</head>

<style>
  #form{
    text-align: center;
    font-size: 20px;
  }
  body{
    background: linear-gradient(to right, #06beb6, #48b1bf); 
  }
</style>

<body>
  <div class="container">
    <form action="{% url 'delete_employee' employee.id%}" method="POST" id="form">
      {% csrf_token %}
        <h2 data-animate="fadeInDown">Delete this employee</h3>
          <h4>Are you sure you want to delete! "<h3>{{ employee.first_name }} {{employee.last_name}}"</h3></h4>
      <div class="form-group">
        <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
        <a class="btn btn-outline-secondary" href="/">Cancel</a>
      </div>
      <div id="feedback"></div>
    </form>

  </div>



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
  <script>
    $('#form').submit(function () {

      $('#feedback').html('The record has been permanently deleted ');
    });
  </script>

</body>

</html>
